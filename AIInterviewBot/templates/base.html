<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <br><br><br>
    <nav class="row navbar navbar-expand-md navbar-light bg-light fixed-top ">
        <div class="col-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                style="display: block; box-shadow: none;">
                <span class="navbar-toggler-icon">
                </span>
            </button>
        </div>
        <div class="col-6 text-center">
            <a href="{% url 'Index' %}" class="navbar-brand mx-auto"
                style="font-weight: bold; color: #F7A22D; font-size: 30px;">
                JOBEASE
            </a>
        </div>
        <div class="col-3"></div>
    </nav>
    <!--滑出選單-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" style="width: 200px">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title" style="font-weight: bold;">Name</h4>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                style="display: block; box-shadow: none;"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <a class="nav-link" href="#" style="font-weight: bold;">．帳戶設定</a>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold;">&nbsp;&nbsp;&nbsp;&nbsp;．個人資料</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold;">&nbsp;&nbsp;&nbsp;&nbsp;．變更密碼</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold;">．歷史紀錄</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'HelpCenter' %}" style="font-weight: bold;">．幫助中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold;">．問題回報</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Logout' %}" style="font-weight: bold;">．登出</a>
                </li>
            </ul>
        </div>
    </div>


    <main role="main" class="container">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </main><!-- /.container -->

    <!-- Option 1: Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
