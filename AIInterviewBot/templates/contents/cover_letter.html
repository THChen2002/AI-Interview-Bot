{% extends "base.html" %}
{% block title %}求職信{% endblock %}
{% block content %}

<div class="container" style="margin-top:10px">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <div class="contents-title">
                    求職信輸入
                </div>
                <div class="contents-test">
                    <label>➊{{ form.company.label }}</label>
                    {{ form.company }}
                </div>
                <div class="contents-test">
                    <label>➋{{ form.job.label }}</label>
                    {{ form.job }}
                </div>
                <div class="contents-test">
                    <label>➌{{ form.attract.label }}</label>
                    {{ form.attract }}
                </div>
                <div class="contents-test">
                    <label>➍{{ form.strength.label }}</label>
                    {{ form.strength }}
                </div>
                <div class="contents-test">
                    <label>➎{{ form.example.label }}</label>
                    {{ form.example }}
                </div>
                <div class="d-grid col-10 mx-auto">
                    <input type="submit" class="btn btn-primary" value="生成求職信" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
