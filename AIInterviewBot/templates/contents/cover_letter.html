{% extends "base.html" %}
{% block title %}求職信{% endblock %}
{% block content %}
<div class="row" style="margin-top:10px">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <div>
                <label>{{ form.company.label }}</label>
                {{ form.company }}
            </div>
            <div>
                <label>{{ form.job.label }}</label>
                {{ form.job }}
            </div>
            <div>
                <label>{{ form.attract.label }}</label>
                {{ form.attract }}
            </div>
            <div>
                <label>{{ form.strength.label }}</label>
                {{ form.strength }}
            </div>
            <div>
                <label>{{ form.example.label }}</label>
                {{ form.example }}
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="送出" />
            </div>
        </form>
    </div>
    <div class="col-md-6" style="border: 1px solid black; border-radius:20px">
        {% for msg in replyMsg %}
            <div>{{ msg }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
