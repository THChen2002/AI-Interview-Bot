<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<meta charset="utf-8">
	<title>忘記密碼</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="center">
        <h1>忘記密碼</h1>
        <form method="post">
            {% csrf_token %}
            <div class="txt_field">
                {{ forgotPasswordForm.email }}
                <label for="email">{{ forgotPasswordForm.email.label }}</label>
            </div>
            <input type="submit" class="btn-submit" value="重置密碼">
            <br>
            <br>
        </form>
        <div style="display: flex;justify-content: center;">
            <button class="btn-submit" style="width:80%;" onclick="location.href='/login'">回上一頁</button>
        </div>
        <br>
    </div>
</body>

</html>
