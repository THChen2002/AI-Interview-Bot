<!DOCTYPE html>
<html>

<head>
    <title>密碼重設完成</title>
    <link rel="stylesheet" type="text/css" href="/static/css/account.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="refresh" content="5;url=/login">
</head>

<body>
    <div class="center w-75">
        <h1>密碼重設完成</h1>
        <p style="text-align: center;">您的密碼已成功重設。</p>
        <p style="text-align: center;">您可以使用新的密碼登入。</p>
        <br>
        <h3 style="text-align: center;"><span id="countdown">5</span>秒後跳轉登入畫面</h3>
        <div style="  display: flex;justify-content: center; ">
            <button class="btn-submit " style="width:80%;" onclick="location.href='/login'">
                <span>回登入頁面</span>
            </button>
        </div>
        <br>
        <script>
            var countdown = 5; // 設定倒數計時的起始值

            // 每秒更新一次倒數計時
            var timer = setInterval(function () {
                countdown--; // 每次減少 1 秒

                // 更新顯示倒數計時的元素
                var countdownElement = document.getElementById("countdown");
                countdownElement.innerText = countdown;

                // 如果倒數計時為 0，則清除計時器
                if (countdown <= 0) {
                    clearInterval(timer);
                }
            }, 1000);
        </script>
    </div>
</body>

</html>
