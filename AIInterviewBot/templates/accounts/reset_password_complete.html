{% extends "accounts/AccountsBase.html" %}

{% block title %}密碼重設確認{% endblock %}

{% block content %}

<head>
    <meta http-equiv="refresh" content="5;url=/login">
</head>

<div class="center w-75">
    <h1>密碼重設確認</h1>
    <!-- 密碼重設確認表單內容 -->
    <p style="text-align: center;">您的密碼已成功重設。</p>
    <p style="text-align: center;">您可以使用新的密碼登入。</p>
    <br>
    <h3 style="text-align: center;"><span id="countdown">5</span>秒後跳轉登入畫面</h3>
    <div style="  display: flex;justify-content: center; ">
        <button class="btn-submit " style="width:80%;" onclick="location.href='/login'">
            <span>回登入頁面</span>
        </button>
    </div>
    <br>
</div>

<script>
    var countdown = 5; // 設定倒數計時的起始值

    // 每秒更新一次倒數計時
    var timer = setInterval(function () {
        countdown--; // 每次減少 1 秒

        // 更新顯示倒數計時的元素
        var countdownElement = $("#countdown");
        $("#countdown").text(countdown);


        // 如果倒數計時為 0，則清除計時器
        if (countdown <= 0) {
            clearInterval(timer);
        }
    }, 1000);
</script>

{% endblock %}
