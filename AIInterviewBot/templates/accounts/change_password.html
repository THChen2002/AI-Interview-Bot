<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<meta charset="utf-8">
	<title>修改密碼</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="center">
		<h1>修改密碼</h1>
		<form method="post" id="change-password-form">
			{% csrf_token %}
			<div class="txt_field">
				<label for="{{ changePasswordForm.oldpassword.id_for_label }}">舊密碼</label>
				{{ changePasswordForm.oldpassword }}
			</div>
			<div class="txt_field">
				<label for="{{ changePasswordForm.newpassword1.id_for_label }}">新密碼</label>
				{{ changePasswordForm.newpassword1 }}
			</div>
			<div class="txt_field">
				<label for="{{ changePasswordForm.newpassword2.id_for_label }}">新密碼確認</label>
				{{ changePasswordForm.newpassword2 }}
			</div>
			<input type="submit" class="btn-submit" value="變更密碼" /><br>
		</form>		
		<br>
	</div>
</body>

</html>
